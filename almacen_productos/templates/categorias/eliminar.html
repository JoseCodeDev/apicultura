{% extends 'base.html' %}

{% block title %} Eliminar categoría{% endblock %}

{% block content %}
<div class="main-content"></div>
    <div class="main-header d-flex justify-content-between">
        <h1 class="mb-2 title">Eliminar categoría</h1>
    </div>

    {{error}}
    <form action="{% url 'eliminar_categorias' categoria.id %}" method="post">
        {% csrf_token %}
        {{form}}

        <div class="mt-5">
            <button class="btn btn-success" type="submit">Eliminar categoría</button>
            <a href="{% url 'mostrar_categorias' %}" class="btn btn-danger">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
